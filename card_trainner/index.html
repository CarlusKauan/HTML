<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            
            <div class="media__card">
                <!-- Será usado a propriedade background no css -->
            </div>
            
            <div class="body__card">
                <h3 class="title">Vida de Inseto</h3>
                <p class="bodyText">
                    Flik é uma formiga cheia de ideias e sempre causa problemas na sua colônia.
                    Seu último acidente foi destruir os alimentos que seriam usados para pagamento ao gafanhoto Hopper.
                    Agora, Hopper está exigindo o dobro, senão a colônia 
                </p>
                <div class="actions">
                    <h4 class="avaliação">Sua avaliação do filme assistido:</h4>
                    <button class="like">Gostei</button>
                    <button class="deslike">Não gostei</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
