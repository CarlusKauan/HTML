<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Post</title>
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="https://pbs.twimg.com/profile_images/728028467799982080/GDYWxs07_400x400.jpg" class="cover">
                </div>
                <h3>catatau_89<br /><span>Sacramento, California</span></h3>
            </div>
            <div>
                <img src="icons/more.png" class="more">
            </div>
        </div>
        <div class="imgBox">
            <img src="http://www.engeplus.com.br/cache/noticia/cinema/2011/ze-colmeia-e-catatau-em-versao-2011/ze-colmeia-e-catatau-em-versao-2011.jpg?t=20130924140648" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">
                <img src="icons/coracao.png" class="coracao" onclick="likeButton()">
                <img src="icons/comente.png" alt="comentar">
                <img src="icons/mandar.png" alt="enviar">
            </div>
            <div class="rigth">
                <img src="icons/marca.png" alt="mancar">
            </div>
        </div>
        <h4 class="likes">
            3,848 likes
        </h4>
        <h4 class="message">
            <b>catatau_89</b> to com fome vão para o parque hoje ! <span>#cards</span> <span>#html</span> <span>#css</span>
        </h4>
        <h4 class="comments">
            View all 245 comments
        </h4>
        <div class="addComments">
            <div class="userImg">
                <img src="http://revistacrescer.globo.com/Revista/Crescer/foto/0,,45233037,00.jpg" class="cover">
            </div>
            <input type="text" class="text" placeholder="Adicione um comentario">
        </div>
        <h5 class="postTime">
            4 horas atrás
        </h5>
    </div>
</body>
<script src="js/script.js"></script>
</html>
