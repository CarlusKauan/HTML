<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <form>
            <!-- H3 -->
            <h3>Entra em Contato</h3>
            <!-- Inputs -->
            <input id="nome" type="text" name="nome" placeholder="Digite o seu nome ?" />
            <input id="idade" type="number" name="idade" placeholder="Digite a sua idade ?" />
            <input id="email" type="email" name="email" placeholder="Digite o seu email ?" />
            <input id="senha" type="password" name="password" placeholder="Digite a sua senha ?" />
            <input id="data" type="date" name="datatime" placeholder="Digite sua data de nascimento ?" />
            <input type="submit" nome="acao" value="Enviar" />
        </form>
    </body>
</html>
