<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Card</title>
</head>

<body>
    <div class="content">
        <div class="card">

            <div class="top__card">
                <h2 class="title">Rengoku</h2>
                <span class="topText">Um dos personagens mais aclamados da 2° temporada</span>
            </div>

            <div class="media__card">
                <!-- Será usado a propriedade background no css -->
            </div>

            <div class="bottom__card">
                <p class="bottomText">Kyojuro Rengoku pertence a uma família destinada ao mundo dos Hashiras.
                </p>
                <div class="actions">
                    <button>Curtir</button>
                    <button>Compartilhar</button>
                </div>
            </div>

        </div>

        <div class="card">

            <div class="top__card">
                <h2 class="title">Tanjirō Kamado</h2>
                <span class="topText">Ele é um jovem que explodiu.</span>
            </div>

            <div class="media__card2">
                <!-- Será usado a propriedade background no css -->
            </div>

            <div class="bottom__card">
                <p class="bottomText">Kyojuro Rengoku pertence a uma família destinada ao mundo dos Hashiras                </p>
                <div class="actions">
                    <button>Curtir</button>
                    <button>Compartilhar</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
